<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para J. Jolette ‚ú®</title>

<style>
:root{
    --primary:#ff4d8d;
    --accent:#9d4edd;
    --text:#f1f1f1;
    --soft:#cdb4ff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at bottom,#0f0c29,#1a1a40,#000);
    color:var(--text);
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ===== CARD ===== */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:700px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 60px rgba(157,78,221,0.4);
    text-align:center;
    display:none;
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translate(-50%,-40%);}
    to{opacity:1; transform:translate(-50%,-50%);}
}

h1{
    color:var(--soft);
    margin-bottom:20px;
    font-weight:500;
    letter-spacing:2px;
}

p{
    line-height:1.7;
    font-size:17px;
}

#contador{
    margin-top:25px;
    font-size:15px;
    color:var(--soft);
}

/* ===== BOTONES ===== */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    margin:15px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s ease;
}

.btn-yes{
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:white;
}

.btn-yes:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px var(--primary);
}

.btn-no{
    background:#2a2a40;
    color:white;
    position:relative;
}

/* ===== LOCK ===== */
.lock{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    text-align:center;
    margin-top:15px;
    outline:none;
}

/* ===== MUSIC ===== */
.music{
    position:fixed;
    top:20px;
    right:20px;
    background:rgba(255,255,255,0.1);
    padding:10px 18px;
    border-radius:30px;
    cursor:pointer;
    backdrop-filter:blur(10px);
}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.modal-content{
    background:rgba(20,20,40,0.95);
    padding:35px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 40px var(--primary);
    animation:scaleIn 0.4s ease;
}

@keyframes scaleIn{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* ===== HEARTS ===== */
.heart{
    position:fixed;
    font-size:20px;
    animation:rise 3s linear forwards;
}

@keyframes rise{
    from{transform:translateY(0) scale(1); opacity:1;}
    to{transform:translateY(-300px) scale(1.5); opacity:0;}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="music" onclick="toggleMusic()">üéµ M√∫sica</div>

<div class="lock" id="lockScreen">
    <h2 style="color:var(--soft)">Ingresa nuestra fecha especial</h2>
    <input type="password" id="pass" placeholder="****">
    <br>
    <button class="btn-yes" onclick="checkPass()">Entrar</button>
</div>

<div class="card" id="card">
    <h1>Para J. Jolette ‚ú®</h1>
    <p id="text"></p>
    <div id="contador"></div>

    <div id="question" style="display:none;">
        <h2 style="margin-top:30px;color:var(--soft)">
            ¬øQuieres seguir escribiendo esta historia conmigo?
        </h2>
        <button class="btn-yes" onclick="yes()">S√≠ ‚ù§Ô∏è</button>
        <button class="btn-no" id="noBtn">No</button>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <p id="modalText"></p>
        <button class="btn-yes" onclick="closeModal()">Cerrar</button>
    </div>
</div>

<!-- AUDIO LOCAL -->
<audio id="musicAudio" loop>
    <source src="assets/musica.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== GALAXIA ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<300;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*1.2,
        speed:Math.random()*0.3
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y+=s.speed;
        if(s.y>canvas.height){
            s.y=0;
            s.x=Math.random()*canvas.width;
        }
    });
    requestAnimationFrame(animate);
}
animate();

/* ===== MODAL FUNCIONES ===== */
function showAlert(message){
    document.getElementById("modalText").innerText=message;
    document.getElementById("modal").style.display="flex";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

/* ===== PASSWORD ===== */
function checkPass(){
    if(document.getElementById("pass").value==="1111"){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("card").style.display="block";
        typeWriter();
        musicAudio.play();
    }else{
        showAlert("Pista: 11/11 ‚ù§Ô∏è");
    }
}

/* ===== TYPEWRITER ===== */
const message=`Mi vida hermosa...

Desde que llegaste a mi vida todo cambi√≥.
Tu sonrisa se volvi√≥ mi lugar favorito,
tu voz mi sonido favorito,
y tus abrazos mi refugio seguro.

J. Jolette, eres mi persona favorita en este universo infinito.

Te amo m√°s de lo que las palabras pueden explicar. ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
    if(i<message.length){
        document.getElementById("text").innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeWriter,30);
    }else{
        document.getElementById("question").style.display="block";
    }
}

/* ===== CONTADOR ===== */
const startDate=new Date("2024-11-11");
setInterval(()=>{
    const now=new Date();
    const diff=now-startDate;
    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);

    document.getElementById("contador").innerHTML=
    `Llevamos ${d} d√≠as, ${h} horas, ${m} minutos y ${s} segundos juntos ‚ú®`;
},1000);

/* ===== BOT√ìN NO ===== */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*200+"px";
    noBtn.style.top=Math.random()*100+"px";
});

/* ===== S√ç ===== */
function yes(){
    for(let i=0;i<80;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight-30+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    }
    showAlert("Siempre contigo, mi amor ‚ù§Ô∏è");
}

/* ===== M√öSICA ===== */
function toggleMusic(){
    if(musicAudio.paused){musicAudio.play();}
    else{musicAudio.pause();}
}

</script>
</body>
</html>
